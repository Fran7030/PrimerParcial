    <div id="contacto" class="contacto">
        <h2>Contacto</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="formulario" method="post">
                        <fieldset>
                            <legend>Contact&aacute;nos</legend>
                            <div class="contenedor-campos">
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label>Nombre</label>
                                        <input id="fname" name="name" type="text" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="campo"> <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label>Apellido</label>
                                        <input id="lname" name="name" type="text" placeholder="Apellido" required>
                                    </div>
                                </div>

                                <div class="campo"> <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label>Telefono</label>
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" required>
                                    </div>
                                </div>

                                <div class="campo w-100"> <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label>Correo</label>
                                        <input id="email" name="email" type="text" placeholder="Correo" required>
                                    </div>
                                </div>

                                <div class="campo"> 
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="campo w-100">
                                        <label>Asunto</label>
                                        <textarea class="form-control" id="message" name="message" placeholder="Ingrese el asunto aqui" rows="7"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="enviar">
                                <input class="boton" type="submit" value="Enviar"> </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <footer class="footer">
